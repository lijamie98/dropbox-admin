<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/global.js"></script>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.yeti.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="/">
                <img src="/images/dropbox_telenav.png" alt="Dropbox Telenav">
            </a>
        </div>
        <div class="navbar-header pull-right hidden-xs">
            <div class="navbar-header">
                <ul class="nav navbar-nav pull-left">
                    <li><a href="/">Home</a></li>
                    {% for page in pages %}
                        <li><a href="{{ page.link }}">{{ page.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="navbar-header pull-right visible-xs">
            <div class="navbar-header">
                <ul class="nav navbar-nav pull-left">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle text-right" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">Pages <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/" class="text-right">Home</a></li>
                            {% for page in pages %}
                                <li><a href="{{ page.link }}" class="text-right">{{ page.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}
</body>
</html>
